<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .video-container {
      position: relative;
      display: inline-block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Container for images */
/* Container for images */
#image_container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    justify-items: center;
}

/* Each image wrapper */
#image_container > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 200px; /* fixed height for each grid cell */
    justify-content: flex-start; /* align image at top */
}

/* Images: fit the container height, maintain aspect ratio */
#image_container img {
    height: 100%; /* fill the wrapper height */
    width: auto;  /* maintain aspect ratio */
    object-fit: contain; /* scale without cropping */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* Text under image */
#image_container div div {
    margin-top: 5px;
    font-size: 14px;
    text-align: center;
    word-break: break-word;
}
  </style>
</head>
<body>
  <h1>Hand Gesture Recognition</h1>

  <button id="toggleBtn" style="padding:10px 20px; font-size:18px;">
    OPEN
  </button>

  <div id="video_container" style="position: relative;">
      <video id="video" autoplay></video>
      <canvas id="overlay"></canvas>
      <img id="label_image" style="position: absolute; top: 10px; right: 10px; width: 150px; display: none;">
  </div>



  <div>
    <div id="image_container" style="margin-top:20px;"></div>
  </div>

  <script type="module" src="/static/script.js"></script>
</body>
</html>
